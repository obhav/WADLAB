<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login/Register</title>
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <style>
        a {
            text-decoration: none;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div data-role="header" data-theme="b">
        <h1>ShopStop</h1>
    </div>
    <div data-role="navbar" data-grid="c">
        <ul>
            <li><a href="./index.html"> Home </a></li>
            <li><a href="#">About us</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="" class="ui-btn-active">Login/Register</a></li>
        </ul>
    </div>
    <center>
        <h3>Login/Register</h3>
    </center>
    <div data-role="content">
        <form action="#">
            <label>Name</label>
            <input type="text" placeholder="Enter Your Name" />
            <label>Date Of Birth</label>
            <input type="date" placeholder="Enter Your date Of birth" />
            <label>Address</label>
            <textarea cols="30" rows="10" placeholder="Your Address......."></textarea>
            <label>Email</label>
            <input type="Email" placeholder="Enter Your Email" />
            <label>Password</label>
            <input type="password" placeholder="Enter Password" />
            <label>Confirm password</label>
            <input type="password" placeholder="Enter Password again" />
            <input type="submit" value="Register" />
            <!-- <button>Register</button> -->
        </form>
        <center><a href="./log.html">Already Registered? Login</a></center>
    </div>
    <div class="footer">
        <center>
            <h2>All Rights Are Reserved &copy</h2>
        </center>
    </div>
</body>

</html>
